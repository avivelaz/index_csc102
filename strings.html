<body>

    <!-- Main Heading of the page -->
    <h1> Palindrome Checker</h1>

    <!-- Button to star the palindrome check loop -->
    <button class="button" onclick="checkPalindrome()">Check a Palindrome</button>

    <!--Container for an image -->
    <div id="image-container">
        <img src="https://via.placeholder.com/150"alt="Sample Image">
    </div>
   
    <!-- Javascript code to handle the Palindrome checking logic -->
    <script>
         // Function to check if a string is a palindrome
         function isPalindrome(str) {
            // Remove all non-alphanumeric characters and convert to lowercase
            var cleanedStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
            // Compare the cleaned string with its reverse
            return cleanedStr === cleanedStr.split('').reverse().join('');
        }

        // Function to handle the palindrome checking loop
        function checkPalindrome() {
            while (true) {
                // Prompt the user to enter a string
                var userInput = prompt("Enter a word or phrase:");

                // If the user cancels the prompt or enters an empty string, exit the loop
                if (userInput === null || userInput.trim() === "") {
                    alert("Exiting the palindrome checker.");
                    break;
                }

                // Check if the user input is a palindrome and notify the user
                if (isPalindrome(userInput)) {
                    alert(`"${userInput}" is a palindrome!`);
                } else {
                    alert(`"${userInput}" is not a palindrome.`);
                }

                // Ask the user if they want to check another string
                var again = confirm("Do you want to check another word or phrase?");
                // If the user does not want to check another string, exit the loop
                if (!again) {
                    break;
                    }
                }
            }
        
    </script>
