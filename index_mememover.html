<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Mover</title>
 </head>
 <Body>
<label for="This is a label"></label><br />
<h1>Welcome Class CSC 102</h1><br><br>
<style>
    /* Style for the buttons and image */
body {
    font-family: 'Times New Roman', Times, serif, sans-serif;
    background-color: blanchedalmond;
    text-align: center;
    margin: 0;
    padding: 0;
}
#startBtn, #stopBtn {
    padding: 15x 25px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
}
#memeImage {
    position: absolute;
    top: 50px;
    left: 50px;
    transition: all 0.5s;
}
</style>
</head>
<body>
<!-- Start button to begin moving the image -->
<button id="startBtn" onclick="startMoving()">Start</button>
<!-- Stop button to stop moving the image -->
<button id="stopBtn" onclick="stopMoving()" disabled>Stop</button>
<!-- Meme image to move around the screen -->
<img id="memeImage" src="meme_dilema1.jpg" alt="Meme Image" width="150">

<script>
// Variable to store the interval ID
let moveInterval;

// Function to move the meme image to a random position
function moveImage() {
    const memeImage = document.getElementById('memeImage');
    // Generate random positions within the window boundaries
    const maxX = window.innerWidth - memeImage.width;
    const maxY = window.innerHeight - memeImage.height;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    // Set the new position
    memeImage.style.left = `${randomX}px`;
    memeImage.style.top = `${randomY}px`;
}

// Function to start moving the image
function startMoving() {
    // Disable the Start button and enable the Stop button
    document.getElementById('startBtn').disabled = true;
    document.getElementById('stopBtn').disabled = false;
    // Move the image every 500 milliseconds
    moveInterval = setInterval(moveImage, 500);
}

// Function to stop moving the image
function stopMoving() {
    // Enable the Start button and disable the Stop button
    document.getElementById('startBtn').disabled = false;
    document.getElementById('stopBtn').disabled = true;
    // Clear the interval to stop the movement
    clearInterval(moveInterval);
}
</script>
</body>
